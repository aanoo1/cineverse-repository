<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CineVerse Classics | Login - CineVerse Classics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-brown: #3C2A1A;
            --medium-brown: #5D4037;
            --gold: #C9A96C;
            --cream: #F5F1E8;
            --burgundy: #722F37;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--dark-brown) 0%, #2C1810 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
        }

        .login-container {
            background: linear-gradient(145deg, var(--medium-brown) 0%, var(--dark-brown) 100%);
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-style: italic;
            opacity: 0.9;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gold);
            border-radius: 10px;
            background: rgba(245, 241, 232, 0.1);
            color: var(--cream);
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--burgundy);
            background: rgba(245, 241, 232, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--gold) 0%, #B89450 100%);
            color: var(--dark-brown);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #B89450 0%, var(--gold) 100%);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }

        .hint {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-film"></i> CineVerse Classics</h1>
            <p>古典电影殿堂 | Classic Film Sanctuary</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名 | Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码 | Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">登录 | Login</button>
            
            <div class="error-message" id="errorMessage">
                用户名或密码错误！| Incorrect username or password!
            </div>
        </form>
        
        <div class="hint">
            提示：用户名: ano 密码: 050227yy<br>
            Hint: Username: ano Password: 050227yy
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === 'ano' && password === '050227yy') {
                // 登录成功，跳转到首页
                window.location.href = 'index.html';
            } else {
                // 显示错误信息
                errorMessage.style.display = 'block';
            }
        });

        // 页面加载时自动聚焦到用户名输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
